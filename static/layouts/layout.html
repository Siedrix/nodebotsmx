<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<!-- gh-pages likes to cache for 24h, let's disable that -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Thu, 01 Jan 1970 13:37:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>NodeBots - The Rise of JS Robotics</title>
	<link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="/img/favicon.png" >
	<link rel="stylesheet" media="screen" href="/css/main.css" >
</head>
<body>	
	<header id="header">
		<div class="nodebot">
			<div class="icon">
				<div class="bobble"></div>
				<div class="antenna"></div>
				<div class="head">
					<div class="eye left"></div>
					<div class="eye right"></div>
				</div>
				<div class="neck"></div>
				<div class="neck"></div>
			</div>
		</div> <!-- end nodebot -->

	    <h1><a href="/">{{ page.title }}</a></h1>
	    <h2>Nodebots - Robots powered by JavaScript</h2>

		<a class="credit" href="https://twitter.com/cwaring">Photo: Chris Waring</a>
	</header>

	<div class="content">{% block content %}{% endblock %}</div>

	<footer id="footer">
		<div class="badges">
			<!-- <a class="github" href="https://github.com/nodebots" title="Code on GitHub"></a> -->
			<a class="twitter" href="https://twitter.com/NodebotsMX" title="News on Twitter"></a>
		</div>
	</footer>
	{% block footer %}{% endblock %}
</body>
</html>
